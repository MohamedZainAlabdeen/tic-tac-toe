<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>XO Game</title>
  </head>
  <body>
    <div class="overlay"></div>

    <!-- Popup Winner -->
    <div class="popup-winner">
      <div class="title"><span>x</span> Winner</div>
      <div class="action">
        <button class="quit">Quit</button>
        <button class="nextRound">Next Round</button>
      </div>
    </div>

    <!-- Container -->
    <div class="container-game">
      <div class="heading-game">
        <div class="nameGame f-center" style="gap: 8px">
          <div class="f-center">x</div>
          <div class="f-center">o</div>
        </div>
        <div class="turn">Turn <span>x</span></div>
        <button class="reset">reset</button>
      </div>
      <div class="box-game">
        <div class="cardGame" id="card_1"></div>
        <div class="cardGame" id="card_2"></div>
        <div class="cardGame" id="card_3"></div>
        <div class="cardGame" id="card_4"></div>
        <div class="cardGame" id="card_5"></div>
        <div class="cardGame" id="card_6"></div>
        <div class="cardGame" id="card_7"></div>
        <div class="cardGame" id="card_8"></div>
        <div class="cardGame" id="card_9"></div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
